<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biswajit Nandy - Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <style>
        .btn-animated {
            position: relative;
            transition: all 0.3s ease;
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: all 0.3s ease;
        }
        .btn-animated:hover::before {
            transform: scale(1);
        }
        .btn-text {
            display: inline-block;
            transition: all 0.3s ease;
        }
    </style>    
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100" x-data="{ sidebarOpen: false }">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg text-gray-800 transition-all duration-300 ease-in-out transform lg:translate-x-0" :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">
            <div class="flex items-center justify-between h-20 px-6 border-b border-gray-200">
                <h1 class="text-3xl font-semibold text-blue-600">BN</h1>
                <button @click="sidebarOpen = false" class="lg:hidden text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <nav class="mt-6">
                <a class="flex items-center py-3 px-6 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200 mb-1" href="#profile">
                    <i class="fas fa-user mr-3 text-blue-500"></i>
                    <span>Profile</span>
                </a>
                <a class="flex items-center py-3 px-6 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200 mb-1" href="#experience">
                    <i class="fas fa-briefcase mr-3 text-blue-500"></i>
                    <span>Experience</span>
                </a>
                <a class="flex items-center py-3 px-6 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200 mb-1" href="#skills">
                    <i class="fas fa-cogs mr-3 text-blue-500"></i>
                    <span>Skills</span>
                </a>
                <a class="flex items-center py-3 px-6 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200 mb-1" href="#education">
                    <i class="fas fa-graduation-cap mr-3 text-blue-500"></i>
                    <span>Education</span>
                </a>
                <a class="flex items-center py-3 px-6 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200 mb-1" href="#awards">
                    <i class="fas fa-trophy mr-3 text-blue-500"></i>
                    <span>Awards</span>
                </a>
                <a class="flex items-center py-3 px-6 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200 mb-1" href="#interests">
                    <i class="fas fa-heart mr-3 text-blue-500"></i>
                    <span>Interests</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Hamburger Menu -->
            <div class="lg:hidden">
                <button @click="sidebarOpen = true" class="fixed top-4 left-4 z-50 p-2 rounded-md bg-blue-600 text-white shadow-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Enhanced Hero Section -->
<section class="relative bg-cover bg-center h-screen flex items-center" style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-900 to-purple-900 opacity-80"></div>
    <div class="container mx-auto px-4 z-10">
        <div class="max-w-4xl text-center mx-auto">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 tracking-wide leading-tight" id="hero-title">Biswajit Nandy</h1>
            <p class="text-2xl md:text-3xl text-white mb-8 font-light" id="typing-text"></p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6">
                <a href="#profile" class="btn-animated bg-blue-600 text-white py-4 px-10 rounded-full text-lg font-semibold transition duration-300 shadow-lg inline-block overflow-hidden" id="learn-more-btn">
                    <span class="btn-text relative z-10">Learn More</span>
                </a>
                <a href="#contact" class="btn-animated bg-transparent border-2 border-white text-white py-4 px-10 rounded-full text-lg font-semibold transition duration-300 shadow-lg inline-block overflow-hidden" id="contact-btn">
                    <span class="btn-text relative z-10">Contact Me</span>
                </a>
            </div>
        </div>
    </div>
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-white text-center" id="scroll-indicator">
        <p class="text-lg mb-2 font-light">Explore My Journey</p>
        <i class="fas fa-chevron-down text-3xl float-animation"></i>
    </div>
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
        <div class="absolute top-20 left-10 w-20 h-20 bg-blue-500 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute bottom-40 right-20 w-32 h-32 bg-purple-500 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-yellow-500 rounded-full opacity-20 animate-pulse"></div>
    </div>
</section>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.registerPlugin(TextPlugin);
        
        // Split text animation for hero title
        const heroTitle = new SplitType('#hero-title', { types: 'chars' });
        gsap.from(heroTitle.chars, {
            opacity: 0,
            y: 50,
            rotateX: -90,
            stagger: 0.02,
            duration: 1,
            ease: "back.out(1.7)",
        });

        // Typing animation
        gsap.to("#typing-text", {
            duration: 3,
            text: "25+ Years of Experience in Sales & Digital Marketing",
            ease: "none",
        });

        // Floating shapes animation
        gsap.to(".animate-pulse", {
            scale: 1.2,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            stagger: 0.5,
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            gsap.to(".bg-cover", {
                y: scrollY * 0.5,
                ease: "none",
            });
        });
    });
</script>

    <script>
        // GSAP Animations
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(TextPlugin);
            
            gsap.to("#typing-text", {
                duration: 3,
                text: "25+ Years of Experience in Sales & Digital Marketing",
                ease: "none",
            });

            gsap.from("h1", {
                duration: 1.5,
                y: 100,
                opacity: 0,
                ease: "power4.out",
            });

            gsap.from(".bg-blue-600, .border-2", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "power3.out",
                delay: 0.5,
                stagger: 0.2,
            });

            gsap.from(".float-animation", {
                duration: 1,
                y: -20,
                opacity: 0,
                ease: "power3.out",
                delay: 1,
            });

            gsap.from(".animate-pulse", {
                duration: 2,
                scale: 0,
                opacity: 0,
                ease: "elastic.out(1, 0.3)",
                stagger: 0.2,
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(TextPlugin);

        
            // New button animations
            const buttons = document.querySelectorAll('.btn-animated');
            buttons.forEach(button => {
                gsap.from(button, {
                    duration: 1,
                    scale: 0,
                    opacity: 0,
                    ease: "elastic.out(1, 0.5)",
                    delay: 1,
                });
        
                button.addEventListener('mouseenter', () => {
                    gsap.to(button.querySelector('.btn-text'), {
                        y: -3,
                        scale: 1.05,
                        duration: 0.2,
                    });
                    gsap.to(button, {
                        backgroundColor: button.id === 'learn-more-btn' ? '#3B82F6' : 'rgba(255, 255, 255, 0.2)',
                        duration: 0.3,
                    });
                });
        
                button.addEventListener('mouseleave', () => {
                    gsap.to(button.querySelector('.btn-text'), {
                        y: 0,
                        scale: 1,
                        duration: 0.2,
                    });
                    gsap.to(button, {
                        backgroundColor: button.id === 'learn-more-btn' ? '#2563EB' : 'transparent',
                        duration: 0.3,
                    });
                });
            });
        
            // Button click animation
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    gsap.to(button, {
                        scale: 0.95,
                        duration: 0.1,
                        onComplete: () => {
                            gsap.to(button, {
                                scale: 1,
                                duration: 0.1,
                            });
                        }
                    });
                });
            });
        });
        </script>
</body>
</html>
